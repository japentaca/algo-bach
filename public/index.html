<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bach Generator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        button:hover {
            background: #34495e;
        }

        #status {
            margin-top: 2rem;
            color: #7f8c8d;
            font-style: italic;
        }

        .controls {
            margin-bottom: 2rem;
        }

        select {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .seed-controls {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .seed-controls label {
            display: block;
            margin: 0.5rem 0;
            cursor: pointer;
        }

        .seed-controls input[type="text"] {
            padding: 8px;
            font-size: 0.9rem;
            width: 300px;
            margin-top: 0.5rem;
            font-family: monospace;
        }

        #seedDisplay {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
            font-family: monospace;
            word-break: break-all;
        }

        .reverb-controls {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .reverb-controls h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .reverb-controls label {
            display: block;
            text-align: left;
            margin: 0.8rem 0;
            font-size: 0.95rem;
            color: #333;
        }

        .reverb-controls select {
            width: 100%;
            margin: 0.5rem 0 0 0;
            box-sizing: border-box;
        }

        .reverb-mix-container {
            margin-top: 1rem;
        }

        .reverb-mix-container label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .reverb-mix-container input[type="range"] {
            width: 100%;
            margin-top: 0.5rem;
            cursor: pointer;
        }

        .reverb-mix-value {
            font-weight: 600;
            color: #3498db;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bach-Style Generator</h1>
        <div class="controls">
            <select id="keySelect">
                <option value="C">C</option>
                <option value="C#">C‚ôØ / D‚ô≠</option>
                <option value="D">D</option>
                <option value="Eb">E‚ô≠</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F‚ôØ / G‚ô≠</option>
                <option value="G">G</option>
                <option value="Ab">A‚ô≠</option>
                <option value="A">A</option>
                <option value="Bb">B‚ô≠</option>
                <option value="B">B</option>
            </select>
            <select id="modeSelect">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
            </select>
            <select id="formSelect">
                <option value="Chorale">Chorale</option>
                <option value="Prelude">Prelude</option>
                <option value="Fugue">Fugue</option>
                <option value="Ritornello">Ritornello</option>
                <option value="Variations">Variations</option>
                <option value="Suite">Suite</option>
            </select>
            <select id="styleSelect">
                <option value="Strings">Strings (Quartet)</option>
                <option value="Piano">Piano (Solo)</option>
                <option value="Woodwinds">Woodwinds (Quartet)</option>
                <option value="Brass">Brass (Quartet)</option>
                <option value="Choir">Choir (Chorus)</option>
                <option value="Harp">Harp (Solo)</option>
                <option value="Mixed">Mixed Orchestra</option>
            </select>
            <select id="durationSelect">
                <option value="1">Short (~1m)</option>
                <option value="3">Medium (~3m)</option>
                <option value="5">Long (~5m)</option>
            </select>
            <button id="playBtn">Generate & Play</button>
        </div>
        <div class="reverb-controls">
            <h3>üé∂ Ornaments</h3>
            <div class="reverb-mix-container">
                <label>
                    Ornament Density:
                    <span class="reverb-mix-value"><span id="ornamentDensityValue">50</span>%</span>
                </label>
                <input type="range" id="ornamentDensity" min="0" max="100" value="50" step="5">
                <small style="display:block; margin-top: 0.5rem; color: #666;">Higher = more passing tones, neighbor
                    tones, suspensions</small>
            </div>
        </div>
        <div class="reverb-controls">
            <h3>‚è±Ô∏è Tempo</h3>
            <div class="reverb-mix-container">
                <label>
                    Beats Per Minute (BPM):
                    <span class="reverb-mix-value"><span id="tempoValue">120</span> BPM</span>
                </label>
                <input type="range" id="tempoSlider" min="40" max="200" value="120" step="5">
                <small style="display:block; margin-top: 0.5rem; color: #666;">Adjust playback speed (40-200
                    BPM)</small>
            </div>
        </div>
        <div class="reverb-controls">
            <h3>üéµ Reverb Effect</h3>
            <label>
                Impulse Response:
                <select id="impulseSelect">
                    <option value="none">No Reverb</option>
                    <option value="RoomMedium.mp3">Room - Medium</option>
                    <option value="RoomLarge.mp3">Room - Large</option>
                    <option value="RoomHuge.mp3">Room - Huge</option>
                    <option value="RoomConcertHall.mp3" selected>Concert Hall</option>
                    <option value="RoomPool.mp3">Pool / Bathroom</option>
                    <option value="PlateSmall.mp3">Plate - Small</option>
                    <option value="PlateMedium.mp3">Plate - Medium</option>
                    <option value="PlateLarge.mp3">Plate - Large</option>
                    <option value="PlateSuperDry.mp3">Plate - Super Dry</option>
                    <option value="PrimeShort.mp3">Prime - Short</option>
                    <option value="PrimeMed.mp3">Prime - Medium</option>
                    <option value="PrimeLong.mp3">Prime - Long</option>
                    <option value="PrimeXtraLong.mp3">Prime - Extra Long</option>
                    <option value="AirportTerminal.mp3">Airport Terminal</option>
                    <option value="CastleThunder.mp3">Castle Thunder</option>
                    <option value="GiantCave.mp3">Giant Cave</option>
                    <option value="Hangar.mp3">Hangar</option>
                    <option value="OutdoorBlastoff.mp3">Outdoor - Blastoff</option>
                    <option value="OutdoorStadium.mp3">Outdoor - Stadium</option>
                </select>
            </label>
            <div class="reverb-mix-container">
                <label>
                    Reverb Mix (Wet/Dry):
                    <span class="reverb-mix-value"><span id="reverbMixValue">25</span>%</span>
                </label>
                <input type="range" id="reverbMix" min="0" max="100" value="25" step="5">
            </div>
        </div>
        <div class="seed-controls">
            <label>
                <input type="checkbox" id="randomizeCheck" checked>
                Randomize each play (new variation each time)
            </label>
            <label>
                <input type="checkbox" id="useSeedCheck">
                Use specific seed (reproducible):
            </label>
            <input type="text" id="seedInput" placeholder="Enter seed or leave empty for auto-generate" />
            <div id="seedDisplay">Seed: (will generate on play)</div>
        </div>
        <div id="status">Ready (Click to start audio context)</div>
    </div>
    <script src="instrumentConfig.js"></script>
    <script src="sampleLoader.js"></script>
    <script src="player.js"></script>
</body>

</html>
